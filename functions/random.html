
<!DOCTYPE html>
<head>
    <title>random</title>
    <script type="text/javascript">
        function redirect(){
            var urls = [
 "http://blog.lonelylty.com/articles/2017/01/01/how-it-feels-to-learn-javascript-in-2016/",
 "http://blog.lonelylty.com/articles/2016/10/07/web-architecture-evolution/",
 "http://blog.lonelylty.com/articles/2016/07/28/.net-web-server-configuration-in-linux/",
 "http://blog.lonelylty.com/articles/2016/06/12/regex/",
 "http://blog.lonelylty.com/articles/2016/05/31/markdown/",

        ""];

        var index = Math.floor(Math.random() * (urls.length-1));
        window.location = urls[index];
    }
</script>
<body onload="redirect()">
</body>
</html>

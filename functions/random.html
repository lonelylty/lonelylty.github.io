
<!DOCTYPE html>
<head>
    <title>random</title>
    <script type="text/javascript">
        function redirect(){
            var urls = [
 "http://blog.lonelylty.com/articles/2016/11/01/football/",
 "http://blog.lonelylty.com/articles/2016/10/31/markdown/",
 "http://blog.lonelylty.com/articles/2016/09/01/regex/",

        ""];

        var index = Math.floor(Math.random() * (urls.length-1));
        window.location = urls[index];
    }
</script>
<body onload="redirect()">
</body>
</html>
